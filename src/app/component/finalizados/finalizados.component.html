<div class="container">
    <h1>Tasks finalizadas</h1> 
    <div class="badge">
        <button (click)="Voltar()" mat-stroked-button color="primary">Voltar</button>
    </div>

    <div class="content" *ngFor="let item of listfinished">
        <mat-card class="mat-elevation-z8">
            <p>Data para finalizar: {{ item.dataParaFinalizar }} </p>
            <mat-card-header>
              <mat-card-title><b>{{ item.titulo }}</b></mat-card-title>
              <mat-card-subtitle>{{ item.descricao }}</mat-card-subtitle>
            </mat-card-header> 
            
        </mat-card>
    </div>
</div>
